<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro tebe 仇벒잺</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
            z-index: 10;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Definice animace pro pulzov치n칤 */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); box-shadow: 0 0 15px rgba(76, 175, 80, 0.6); }
            100% { transform: scale(1); }
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            /* Tady spou코t칤me animaci hned po na캜ten칤 */
            animation: heartbeat 1.2s infinite ease-in-out;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center; /* Vycentrov치n칤 obsahu */
        }

        #celebration img {
            max-width: 90%;
            max-height: 50vh;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            object-fit: cover;
            margin-bottom: 20px;
        }
        
        .message {
            font-size: 2rem;
            color: #d32f2f;
            font-weight: bold;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div id="question-screen">
        <h1>Bude코 m콢j Valent칳n? 游꺛</h1>
        <div class="buttons">
            <button id="yesBtn">Ano</button>
            <button id="noBtn">Ne</button>
        </div>
    </div>

    <div id="celebration">
        <div class="message">Jup칤칤칤! V캩d캩l jsem to! 仇벒잺</div>
        <img id="slideshow" src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="L치ska">
        
        <audio id="music" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('question-screen');
        const celebrationScreen = document.getElementById('celebration');
        const music = document.getElementById('music');
        const slideshowImg = document.getElementById('slideshow');

        const noTexts = [
            "Ur캜it캩?", 
            "Rozmysli si to!", 
            "Ned캩lej to...", 
            "Zlom칤코 mi srdce 游눖", 
            "D치m ti 캜okol치du!",
            "Pros칤칤칤m 游봌"
        ];
        let clickCount = 0;

        // Logika tla캜칤tka NE
        noBtn.addEventListener('click', () => {
            clickCount++;
            
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
            } else {
                noBtn.innerText = "U to nejde odm칤tnout!";
            }

            // Zv캩t코ov치n칤 p칤sma a paddingu (animace pulzov치n칤 se aplikuje na tuto novou velikost)
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            
            yesBtn.style.fontSize = `${currentSize * 1.4}px`;
            yesBtn.style.padding = `${currentPadding * 1.2}px ${currentPadding * 2.5}px`;
        });

        // Logika tla캜칤tka ANO
        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            celebrationScreen.style.display = 'flex';
            music.play();
            startSlideshow();
        });

        const photos = [
            "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif", 
            "https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif", 
            "https://media.giphy.com/media/l4pTfx2qLszoacZRS/giphy.gif"
        ];
        
        let photoIndex = 0;

        function startSlideshow() {
            setInterval(() => {
                photoIndex = (photoIndex + 1) % photos.length;
                slideshowImg.src = photos[photoIndex];
            }, 800); 
        }
    </script>
</body>
</html>
